<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestionnaire de Notes - Tableau de bord</title>
        <link rel="icon" type="image/png" href="../images/school-bag.png">
        <script type="text/javascript" src="../helpers/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../services/servicesHttp.js"></script>
        <script type="text/javascript" src="../ctrl/mainCtrl.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <!-- Chargement FullCalendar -->
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
        
    </head>
<body class="dashboard-page">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                GradeCloud
            </a>
            <div class="navbar-text text-white ms-auto">
                <span id="welcomeMessage">Bienvenue </span>
                <a class="btn btn-outline-light btn-sm ms-3">
                    <button id="btnDisconnect" >Déconnexion</button>
                </a>
                
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Mes Notes</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped" id="tableauNote">
                    </table>
                </div>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Calendrier des Évaluations</h4>
            </div>
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 GradeCloud</p>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle (avec Popper inclus) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
